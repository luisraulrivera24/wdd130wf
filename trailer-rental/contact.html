<!DOCTYPE html>
<html lang="en">
<!-- =================================== This is where I have the head =================================== -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailers and Prices</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<!-- =================================== The body starts here =================================== -->
<body>
    <!-- =================================== Here is where the header starts =================================== -->
    <header>
        <div id="header-grid">
            <a class="logo_link" href="index.html">
                <img class="logo" src="images/logo.jpg" alt="Rivera's Trailer Rentals Logo">
            </a>
            <h1><strong>Rivera's Trailer Rentals</strong></h1>
            <img class="truck-trailer" src="images/pickup_with_trailer_animation.png" alt="image of animated pickup towing a trailer">
            <!-- This is the code for the login button -->
            <a class="book" href="">LOGIN</a>
        </div>
    </header>
    <!-- =================================== This is where main starts =================================== -->
    <main id="contact-main">
        <div class="contact-1">
            <!-- =================================== This is code for the side navigation =================================== -->
            <div class="sidenav">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="trailers-and-prices.html">Trailers & Prices</a>
                    <a href="careers.html">Careers</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
            <!-- =================================== I will need to change the name of the div below =================================== -->
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul class="ul-contact">
                    <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email">
                    </li>
                    <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
        </div>
    </main>
    <!-- =================================== This is where my footer starts =================================== -->
    <footer>
        <div id="footer-grid">
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.jpg" alt="Rivera's Trailer Rentals Logo">
            </a>
            <p class="address">
                <a class="contact-us" href="contact.html">Contact Us</a><br><br>
                1532 East Davenport<br>
                Scotch Plains, AZ 00930
            </p>
            <p class="follow-us">
                Follow us on:
            </p>
            <div class="social-home">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
            <p class="other-part">
                <a class="site-plan" href="site-plan.html">Site Plan</a><br><br>
                Rivera's Trailer Rentals &copy; 2023
            </p>
        </div>
    </footer>
    <!-- =================================== This is where I have the script for the  =================================== -->
    <script class="contact-script">
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
