<!DOCTYPE html>
<html lang="en">
<!--------------------------- This is where I have the head ----------------------------->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailers and Prices</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<!--------------------------- The body starts here ----------------------------->
<body>
    <!--------------------------- Here is where the header starts ----------------------------->
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo.png" alt="Rivera's Trailer Rentals Logo">
        </a>
        <h1>Rivera's Trailer Rentals</h1>
        <a id="truck-image">
            <img class="truck-trailer" src="images/pickup_with_trailer_animation.png" alt="image of animated pickup towing a trailer">
        </a>
        <!--------------------------- This is the code for the login button ----------------------------->
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

        <div id="id01" class="modal">
        
            <form class="modal-content animate" action="/action_page.php" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="img_avatar2.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                        
                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
        <script>
            // Get the modal
            var modal = document.getElementById('id01');
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </header>
    <!--------------------------- This is code for the side navigation ----------------------------->
    <div class="sidenav">
        <nav>
            <a href="index.html">Home</a>
            <a href="trailers-and-prices.html">Trailers & Prices</a>
            <a href="careers.html">Careers</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <!--------------------------- This is where main starts ----------------------------->
    <main id="contact-main">
        <!--------------------------- I will need to change the name of the div below ----------------------------->
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
                </li>
                <li>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
        </form>
    </main>
    <!--------------------------- This is where my footer starts ----------------------------->
    <footer>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo.png" alt="Rivera's Trailer Rentals Logo">
        </a>
        <a href="contact.html">Contact Us</a>
        <p>
            1532 East Davenport<br>
            Scotch Plains, AZ 00930
        </p>
        <div class="social-home">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
        <a href="site-plan.html">Site Plan</a>
    </footer>
    <!--------------------------- This is where I have the script for the  ----------------------------->
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
